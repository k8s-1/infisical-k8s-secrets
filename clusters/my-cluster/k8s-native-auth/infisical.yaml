---
# create an SA for infisical
apiVersion: v1
kind: ServiceAccount
metadata:
  name: infisical-auth
  namespace: default
secrets:
- name: infisical-auth-token
---
# bind it to clusterrole used by operator to access TokenReview API
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-tokenreview-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: infisical-auth
    namespace: default
---
# next, create long-lived service account JWT token
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: infisical-auth-token
  annotations:
    kubernetes.io/service-account.name: "infisical-auth"

